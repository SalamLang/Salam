# Add 'documentation' label to any change to docs files
documentation:
  - any: ["docs/**/*"]
# Add 'examples' label to any change to examples files
examples:
  - any: ["examples/**/*"]
# Add 'github' label to any change to .github files
github:
  - any: [".github/**/*"]
# Add 'source-code' label to any change to C source files
source-code:
  - any: ["**/*.c"]
# Add 'scripts' label to any change to shell script files
scripts:
  - any: ["**/*.sh"]
# Add 'repo' label to any root file changes
repo:
  - "*"
