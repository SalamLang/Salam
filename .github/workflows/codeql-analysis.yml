name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      # Checkout the repository code to the GitHub runner

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: c, python  # Specify the programming languages to analyze (C and Python)

    - name: Build code for C/C++
      run: |
        sudo apt-get update
        sudo apt-get install build-essential  # Install required build tools for C/C++
        make  # Run the make command to build the project (use your specific build tool if different)
      
    - name: Build code for Python
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt  # Install Python dependencies

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      # Perform the analysis of the C/C++ code using CodeQL
