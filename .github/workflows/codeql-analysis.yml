name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      # Checkout the code from the repository to the GitHub runner

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: c, python # Specify the programming languages to analyze (C and Python)

    - name: Build code for C
      if: contains(github.event.head_commit.message, 'build') 
      # Build the C code, this step runs only if the commit message contains 'build'
      run: |
        sudo apt-get update
        sudo apt-get install build-essential
        make

    - name: Build code for Python
      if: contains(github.event.head_commit.message, 'python') 
      # Build the Python code, this step runs only if the commit message contains 'python'
      run: |
        pip install -r requirements.txt

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      # Run the CodeQL analysis on the repository code
