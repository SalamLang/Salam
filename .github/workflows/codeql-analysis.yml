name: CodeQL analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest  # or macos-latest for Swift projects
    permissions:
      security-events: write  # Required for security event access
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript  # JavaScript/TypeScript: No special build mode required
            build-mode: "none"
          - language: python  # Python: No build step required
            build-mode: "none"
          - language: c-cpp  # C++: Use autobuild or manual
            build-mode: "autobuild"  # Change this to "manual" for custom steps if needed

    steps:
      # Checkout repository to make the code available for the workflow
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up CodeQL tools for scanning
      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}  # Use the languages defined in the matrix
          build-mode: ${{ matrix.build-mode }}  # Use the build mode specified in the matrix

      # Perform CodeQL analysis on the code
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"  # Set category to language-specific results
          output: results.sarif  # Save the SARIF results to a specific output file in the results folder

      # Upload SARIF results to GitHub (optional but useful for displaying results in the Security tab)
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif  # Upload the SARIF file to GitHub for analysis
