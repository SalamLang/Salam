name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [cpp, python]  # Analyzing both C and Python code

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # Checkout the repository code to the GitHub runner

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}  # Dynamically use C or Python based on matrix
        queries: +security-extended,security-and-quality  # Use default queries for security analysis

    # Build C code (for C projects)
    - name: Build C code
      if: ${{ matrix.language == 'cpp' }}
      run: |
        sudo apt-get update
        sudo apt-get install build-essential  # Install required build tools for C
        make  # Run the make command or your specific build tool for C

    # Build Python code (for Python projects)
    - name: Build Python code
      if: ${{ matrix.language == 'python' }}
      run: |
        python -m venv venv  # Create a virtual environment
        source venv/bin/activate
        pip install -r requirements.txt  # Install Python dependencies

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: false  # Don't upload SARIF file yet
        output: sarif-results  # Output SARIF results to this folder

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3  # Upload SARIF results
      with:
        sarif_file: sarif-results/${{ matrix.language }}.sarif
