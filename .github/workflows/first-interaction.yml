name: ðŸ‘‹ First Interaction
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
permissions:
  contents: read
jobs:
  first-interaction:
    name: Run First Interaction
    runs-on: ubuntu-latest
    steps:
      - name: First Interaction
        uses: actions/first-interaction@v3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          issue_message: 'Thank you for your interest in Salam language! We appreciate you opening your first issue. Contributions like yours help make Salam language better.'
          pr_message: 'Welcome and thank you for your first pull request! We appreciate your contribution to Salam language. Your code changes will be reviewed shortly.'
