on:
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  make-run:
    name: Run `make run`
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: sudo apt-get install build-essential
      - name: 'GCC Version'
        run: |
          gcc --version
      - name: Build salam for Linux
        run: |
          make run
