name: Pull Request Labeler
on:
  - pull_request_target
permissions:
  contents: read
jobs:
  labeler:
    name: Label files
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request Labeler
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
