name: Proselint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Proselint
      run: |
        python -m pip install --upgrade pip
        pip install proselint

    - name: Run Proselint
      run: |
        # You can specify individual files or directories, for example:
        # proselint docs/**/*.md
        proselint **/*.md
      continue-on-error: false  # Set to true if you want to allow warnings without failing

    - name: Upload Proselint report
      if: failure()
      run: |
        echo "Proselint found issues in the following files:"
        proselint **/*.md || echo "No issues found."

