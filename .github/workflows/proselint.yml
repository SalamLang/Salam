name: âœï¸ Proselint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  proselint:
    name: ğŸƒğŸ¿ Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install Proselint
        run: |
          pip install proselint
      - name: Run Proselint
        run: |
          proselint --config=".github/linters/.proselintrc.json" check CODE_OF_CONDUCT.md CONTRIBUTING.md README.md
