name: ğŸ“ Proselint Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  lint:
    name: ğŸ§¹ Run Proselint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v5
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: ğŸ“¦ Install Proselint
        run: |
          python -m pip install --upgrade pip
          pip install proselint
      - name: ğŸ“ Run Proselint on Markdown files
        run: |
          # Find all Markdown files and pass them to Proselint
          files=$(find . -name "*.md")
          if [ -n "$files" ]; then
            proselint $files
          else
            echo "No Markdown files found to lint."
          fi
        continue-on-error: false
      - name: ğŸ“¤ Upload Proselint report
        if: failure()
        run: |
          echo "Proselint found issues in the following files:"
          find . -name "*.md" -exec proselint {} \; || echo "No issues found."
