name: ğŸ” Super-Linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  lint:
    permissions:
      contents: read # for actions/checkout to fetch code
      statuses: write # for super-linter/super-linter/slim to mark status of each linter run
    name: ğŸ§¹ Run Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout ${{ github.ref }} ( ${{ github.sha }} )
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: super-linter/super-linter/slim@v8.2.0
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_RUFF: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_HTML_PRETTIER: true
