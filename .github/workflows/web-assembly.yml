name: üåê Build and Deploy WebAssembly

on:
  push:
    branches:
      - next-generation-ts
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    name: üöÄ Build and Deploy WebAssembly
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v5

      - name: üì¶ Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          export PATH="$HOME/.bun/bin:$PATH"
          bun --version

      - name: üõ†Ô∏è Setup GIT config
        run: |
          git clone https://github.com/SalamLang/Salam-Editor.git

          git config --global user.name "Max Base (Salam)"
          git config --global user.email "$EMAIL"

      - name: ‚ö° Run WebAssembly build script
        run: |
          cd src
          bunx esbuild main.ts --bundle --platform=browser --outfile=../salam-wa
