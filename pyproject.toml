[tool.mypy]
python_version = 3.9
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true

[tool.bandit]
skips = ['B105', 'B605']

[tool.codespell]
ignore-words-list = '.github/linters/codespell.txt'
skip = 'src/salam-wa.js,src/salam-wa.html'

[tool.isort]
profile = 'black'

[tool.vulture]
min_confidence = 100
paths = ['config/', 'test/']
sort_by_size = true
