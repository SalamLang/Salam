[tool.codespell]
ignore-words-list = '.github/linters/codespell.txt'
skip = 'src/salam-wa.js,src/salam-wa.html'

[tool.ruff]
# Ruff configuration for Python formatting and linting
line-length = 88  # Same as Black's default
indent-width = 4
target-version = "py38"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Use spaces for indentation
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Automatically detect line ending
line-ending = "auto"

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default
select = ["E4", "E7", "E9", "F"]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

# Allow fix for all enabled rules (when `--fix`) is provided
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
